<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - MusicVibe</title>
    <link rel="stylesheet" href="../CSS/Registrar_Sesion.css"> <!--Aquí nuestro Css-->

    <form action="../PHP/Registrar_Sesion.php" method="POST"> <!--Link de Nuestro PHP-->
</head>
<body>
    <div class="registro-container">
        <h2>Crear una cuenta</h2>
        <form action="registro.php" method="POST">
            <label for="usuario">Nombre de usuario:</label>
            <input type="text" id="usuario" name="usuario" required>
            
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="../HTML/Iniciar_sesion.html">Inicia sesión</a></p> <!--El link para el Iniciar Sesion-->
    </div>
</body>
</html>

<style>
    /* Estilo general del body para establecer la imagen de fondo */
    body {
        font-family: Arial, sans-serif;
        background-image: url('../img/musica_registro.webp'); /* Cambia esta ruta a la ubicación de tu imagen */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Estilo del contenedor del registro */
    .registro-container {
        background: rgba(0, 0, 0, 0.6); /* Fondo semi-transparente para que resalte sobre la imagen */
        padding: 30px;
        border-radius: 10px;
        width: 300px;
        color: #fff;
        text-align: center;
    }

    .registro-container h2 {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 10px;
        text-align: left;
    }

    input[type="text"], input[type="email"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    button {
        background-color: #1DB954; /* Color similar al logo de Spotify */
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        width: 100%;
        font-size: 16px;
    }

    button:hover {
        background-color: #1ED760;
    }

    p {
        margin-top: 20px;
        color: #fff;
    }

    a {
        color: #1DB954;
    }

    a:hover {
        color: #1ED760;
    }
</style>
